<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="budget.css">

    <!--==================================== SYMBOLS/ICONS/FONTS ====================================-->
    <script src="https://kit.fontawesome.com/4f0795385b.js
" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">

</head>
<body>
    <nav>
        <div class="container">
            <h1>FINANCEMATE</h1>
            <div class="profile-area">
                <div class="theme-btn">
                    <span class="material-symbols-outlined active">light_mode</span>
                    <span class="material-symbols-outlined">dark_mode</span>
                </div>
                <button id="menu-btn">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
        </div>
    </nav>

    <!--==================================== END OF NAVIGATION BAR ====================================-->

    <main>
        <aside>
            <button id="close-btn">
                <span class="material-symbols-outlined">close</span>
            </button>

            <div class="sidebar"> <!-- includes the dashboard, and many other features -->
                <a href="dashboard.html" class="active" onclick="location.reload()">
                    <span class="material-symbols-outlined">dashboard</span>
                    <h4>DASHBOARD</h4>
                </a>
                <a href="expense.html">
                    <span class="material-symbols-outlined">payments</span>
                    <h4>EXPENSES</h4>
                </a>
                <a href="budget.html" class="active">
                    <span class="material-symbols-outlined">attach_money</span>
                    <h4>BUDGET</h4>
                </a>
                <a href="income.html">
                    <span class="material-symbols-outlined">money_bag</span>
                    <h4>INCOME</h4>
                </a>
                <a href="about.html">
                    <span class="material-symbols-outlined">info</span>
                    <h4>ABOUT US</h4>
                </a>
            </div>
        </aside>

        <!--==================================== END OF ASIDE BAR ====================================-->
        <section class="middle-section">
            <div class="container">
                <div class="header">
                    <h1>BUDGET MANAGER</h1>
                </div>
                <div class="content">
                    <div class="account-txt">
                        <h2>SELECT AN ACCOUNT</h2>
                    </div>
                    <div class="account-options">
                        <button class="account-btn" value="cash">
                            <img src="img/cashOption.jpg" alt="cash">
                        </button>
                        <button class="account-btn" value="debit">
                            <img src="img/debitOption.jpg" alt="debit">
                        </button>
                        <button class="account-btn" value="gcash">
                            <img src="img/gcashOption.png" alt="gcash">
                        </button>
                    </div>

                    <h2>ENTER AMOUNT</h2>
                    <input type="number" id="amount" required>
                    <button class="saveBtn"type="submit">SAVE</button>
                </div>
            </div>
        </section>

        <!--==================================== END OF MIDDLE SECTION ====================================-->

        <section class="right-section">
            <div class="container">

                <div class="level-container">
                    <div class="level-header">
                        <h2>Level 1</h2>
                        <img src="img/exp.gif" alt="Level Up Animation" class="level-icon">
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="expFill" style="width: 0%;"></div>
                        </div>
                        <img src="img/fireStreak.gif" alt="streakAnimation">
                        <p class="exp-text" id="expText">0 / 100 EXP</p>
                    </div>
                </div>
                <!--=================== END OF LEVEL SECTION ======================-->
                <div class="income-amount">
                    <div class="header">
                        <h2>TOTAL INCOME</h2>
                        <img src="img/coin.gif" alt="">
                    </div>
                    <div class="content">
                        <h2 id="total-amount">₱ 0.00</h2>
                    </div>
                </div>
                <!--=================== END OF TOTAL INCOME SECTION ======================-->
                <div class="cards">
                    <div class="header">
                        <h2>YOUR CARDS</h2>
                        <img src="img/cardMoney.gif" alt="">
                    </div>
                    <div class="content">
                        <div class="card" id="cash-card">
                            <img src="img/cashOption.jpg" alt="cash">
                            <h3 id="cash-amount">₱ 0.00</h3>
                        </div>
                        <div class="card" id="debit-card">
                            <img src="img/debitOption.jpg" alt="debit">
                            <h3 id="debit-amount">₱ 0.00</h3>
                        </div>
                        <div class="card" id="gcash-card">
                            <img src="img/gcashOption.png" alt="gcash">
                            <h3 id="gcash-amount">₱ 0.00</h3>
                        </div>
                    </div>
                </div>
                <!--=================== END OF CARDS SECTION ======================-->
            </div>
        </section>
        <!--==================================== END OF RIGHT SECTION ====================================-->
    </main>
</body>
<script src="budget.js"></script>
</html>
