<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="container-heading">
                <h1>FINANCEMATE</h1>
                <p>Join the Finance Quest!</p>
            </div>
            <form id="form" class="container-form">
                <div class="form-text">
                    <p>Sign in to your account</p>
                    <p id="error-message"></p>
                </div>
                <div class="input-cases">
                    <input required type="text" placeholder="Enter your username" id="username">
                    <input required type="password" placeholder="Create your password" id="password">
                </div>
                <div class="sign-in_button">
                    <button type="submit" id="signup">Sign up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="validation.js"></script>    
</body>
</html>
